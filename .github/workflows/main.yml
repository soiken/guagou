name: Build project using muddler and upload artifact

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14' # You can use a Node.js version that is compatible with your project

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Change working directory
        run: cd main/Scripts/Soiken

      - name: Muddle
        uses: demonnic/build-with-muddler@main
        with:
          muddlerVersion: 0.5
      
      - name: Upload Artifact
        uses: actions/upload-artifact@v3.1.2
        with:
          name: MyCoolPackageName
          path: build/tmp/
